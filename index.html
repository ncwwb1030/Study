<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INFS5720 Master App</title>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            -webkit-tap-highlight-color: transparent;
        }

        /* Hide Scrollbar */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* App Gradient */
        .app-gradient {
            background: linear-gradient(120deg, #2563eb 0%, #0891b2 100%);
            background-size: 200% 200%;
            animation: gradientMove 15s ease infinite;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Vue Cloak: Hides raw {{ }} tags until Vue is ready */
        [v-cloak] { display: none !important; }

        /* Animation Classes */
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Mermaid Fixes */
        .graph-container svg { max-width: 100%; height: auto; }
    </style>
</head>

        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tight">INFS5720</h1>
                <p class="text-blue-100 text-sm font-medium mt-1">Mastery App</p>
            </div>
            <div class="bg-white/20 p-3 rounded-full backdrop-blur-md shadow-lg border border-white/30">
                <i class="fas fa-graduation-cap text-2xl"></i>
            </div>
        </div>

        <nav class="flex overflow-x-auto hide-scrollbar space-x-3 pb-2 items-end">
            <button v-for="tab in tabs" :key="tab.id"

                class="flex flex-col items-center min-w-[4.5rem] group transition-all duration-300"
                :class="currentTab === tab.id ? 'transform scale-105 opacity-100' : 'opacity-60 hover:opacity-90'">
                <div class="w-12 h-12 rounded-2xl flex items-center justify-center text-lg shadow-lg transition-all border-2"
                     :class="currentTab === tab.id ? 'bg-white text-blue-600 border-white' : 'bg-white/10 text-white border-white/10'">
                    <i :class="tab.icon"></i>
                </div>
                <span class="text-[10px] font-bold mt-2 tracking-wide uppercase">{{ tab.name }}</span>
            </button>
        </nav>
    </header>

    <main class="flex-1 -mt-20 px-4 pb-10 z-20 overflow-y-auto">
        
        <div v-if="currentTab === 'outline'" class="space-y-4 fade-in">
            <div class="bg-white rounded-3xl shadow-sm p-6 border border-gray-100">
                <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                    <span class="w-1.5 h-6 bg-blue-500 rounded-full mr-3"></span>
                    Course Blueprint
                </h2>
                <div v-for="(item, idx) in outlineData" :key="idx" class="relative pl-6 py-3 border-l-2 border-gray-100 hover:bg-gray-50 transition-colors rounded-r-xl">
                    <div class="absolute -left-[5px] top-5 w-2.5 h-2.5 rounded-full" :class="item.color"></div>
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">{{ item.category }}</span>
                    <h3 class="font-bold text-gray-800 text-sm mt-0.5">{{ item.topic }}</h3>
                    <p class="text-xs text-gray-500 mt-1 leading-relaxed">{{ item.details }}</p>
                </div>
            </div>
